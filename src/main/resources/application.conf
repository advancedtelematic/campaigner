akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
}

database = {
  driver = "org.mariadb.jdbc.Driver"
  url = "jdbc:mariadb://localhost:3306/service_blueprint"
  url = ${?DB_URL}
  properties {
    user = "service_blueprint"
    user = ${?DB_USER}
    password = "service_blueprint"
    password = ${?DB_PASSWORD}
  }
  numThreads = 10
  migrate = false
  migrate = ${?DB_MIGRATE}
  registerMbeans = true
}

server = {
  host = "0.0.0.0"
  host = ${?HOST}
  port = 8084
  port = ${?PORT}
}
